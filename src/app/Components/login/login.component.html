<div class="container-fluid ps-md-0">
    <div class="row g-0">
      <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
      <div class="col-md-8 col-lg-6">
        <div class="login d-flex align-items-center py-5">
          <div class="container">
            <div class="row">
              <div class="col-md-9 col-lg-8 mx-auto">
                <h3 class="login-heading mb-4">Welcome back!</h3>
  
                <!-- Sign In Form -->
                <form  #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off">
                  <div class="form-floating mb-3">
                    <input type="email" name="username" [(ngModel)]="model.username" class="form-control" id="floatingInput" placeholder="name@example.com" ngModel>
                    <label for="floatingInput">Email address</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input type="password"  name="password" [(ngModel)]="model.password" class="form-control" id="floatingPassword" placeholder="Password" ngModel>
                    <label for="floatingPassword">Password</label>
                  </div>
                  <div class="d-grid">
                    <button class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2" type="submit" [disabled]="loginForm.invalid">Sign in</button>
                
                  </div>
  
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
