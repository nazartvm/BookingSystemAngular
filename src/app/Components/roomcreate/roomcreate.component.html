<div class="bg-white roomcreation rounded box-shadow card">
  <div class="form-usercreation">
    <form #RoomCreationForm="ngForm" (ngSubmit)="roomcreation()">
        <div class="form-group">
          <label for="formGroupExampleInput">Enter Room No:</label>
          <input type="number" class="form-control" name="RoomNo" [(ngModel)]="model.RoomNo" placeholder="EnterRoomNo">
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput2">Select Room Type:</label>
          <select class="custom-select my-1 mr-sm-2" name="RoomType" [(ngModel)]="model.RoomType">
            <option value="0">Single</option>
            <option value="1">Double</option>
          </select>
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput">Enter About Room:</label>
            <input type="text" class="form-control" name="AboutRoom" placeholder="About Room" [(ngModel)]="model.AboutRoom">
          </div>
          <button type="submit" class="btn btn-primary submitt">Create-Room</button>
      </form>
  </div>
</div>
